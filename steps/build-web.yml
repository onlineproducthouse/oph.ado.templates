parameters:
  - name: envFilePath # Default = './.env'
    type: string
    default: ./.env

steps:
  - name: InstallNodeJS
    task: NodeTool@0
    inputs:
      versionSource: spec
      versionSpec: 22.13.1

  - name: BuildWeb
    script: |
      source $(echo "${{ parameters.envFilePath }}") \
        && npm run build
