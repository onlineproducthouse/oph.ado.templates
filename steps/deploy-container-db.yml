parameters:
  - name: dkrECRUrl
    type: string

  - name: dkrTag
    type: string

  - name: dotEnvFileArtifactPath
    type: string

steps:
  - name: DeployContainerDB
    script: |
      aws ecr get-login-password | docker login --username AWS --password-stdin ${{ parameters.dkrECRUrl }}
      docker run --env-file ${{ parameters.dotEnvFileArtifactPath }} ${{ parameters.dkrTag }}
