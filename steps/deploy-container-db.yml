parameters:
  - name: dkrECRUrl
    type: string

  - name: dkrTag
    type: string

steps:
  - script: |
      echo $(aws ecr get-login-password | docker login --username AWS --password-stdin ${{ parameters.dkrECRUrl }})

      docker pull ${{ parameters.dkrTag }} \
        && docker run --env-file .env ${{ parameters.dkrTag }}
