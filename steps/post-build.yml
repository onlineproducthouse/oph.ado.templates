parameters:
  - name: projectName
    type: string

  - name: artifactName
    type: string

  - name: artifactPath
    type: string

steps:
  - publish: $(Build.SourcesDirectory)/${{ parameters.artifactPath }}
    displayName: publish artifact - ${{ parameters.projectName }} - ${{ parameters.artifactName }}
    artifact: ${{ parameters.artifactName }}
