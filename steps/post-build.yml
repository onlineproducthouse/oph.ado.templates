parameters:
  - name: artifactName # optional, leave blank if you do not need artifacts
    type: string
    default: ""

  - name: artifactDir # Default = '.'
    type: string
    default: "."

steps:
  - template: "./artifact-upload"
    parameters:
      artifactName: ${{ parameters.artifactName }}
      artifactDir: ${{ parameters.artifactDir }}
